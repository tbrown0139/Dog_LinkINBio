<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - Paws in Paradise">
    <meta name="theme-color" content="#4FD1C5">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" as="style">
    <link rel="preload" as="image" href="/images/hawaii-bg.webp">
    
    <title>Page Not Found | Paws in Paradise</title>
    
    <style>
        :root {
            --primary: #4FD1C5;
            --text: #2D3748;
            --background: #F7FAFC;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
                        url('/images/hawaii-bg.webp') center/cover fixed;
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        .container {
            width: min(100%, 24rem);
            animation: fadeIn 0.6s ease-out;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .error-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        h1 {
            color: var(--text);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #4A5568;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease, background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .button:hover {
            transform: translateY(-2px);
            background: #45C1B7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .footer a:hover {
            opacity: 0.8;
        }

        @media (prefers-reduced-motion: reduce) {
            .button, .container {
                animation: none;
                transition: none;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="card">
            <span class="error-emoji">üêæ</span>
            <h1>Oops! Page Not Found</h1>
            <p class="error-message">
                Looks like this pup wandered off to chase a wave! 
                Let's get you back to paradise.
            </p>
            <a href="/" class="button">
                <span>üè†</span>
                Return to Home
            </a>
        </div>
        <footer class="footer">
            <div>¬© <span id="year"></span> Paws in Paradise. All rights reserved.</div>
            <div>Powered by <a href="https://knovon.com" target="_blank" rel="noopener">Knovon</a></div>
        </footer>
    </main>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
