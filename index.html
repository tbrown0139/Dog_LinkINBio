<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link in Bio</title>
  <style>
    :root {
      --card-radius: 24px;
      --sheet-radius: 24px 24px 0 0;
      --primary-color: #000;
      --accent-color: #007aff;
      --bg-color: #f5f5f7;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .logo {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 32px;
    }

    .card {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 20px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.12);
    }

    .card button {
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 90vh;
      background: #fff;
      border-radius: var(--sheet-radius);
      box-shadow: 0 -5px 40px rgba(0, 0, 0, 0.2);
      transform: translateY(100%);
      transition: transform 0.3s ease-in-out;
      padding: 24px;
      overflow-y: auto;
    }

    .sheet.open {
      transform: translateY(0);
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .sheet h2 {
      margin-top: 48px;
    }
  </style>
</head>
<body>
  <div class="logo">Your Brand</div>

  <div class="card">
    <button onclick="openSheet('about')">About Us</button>
  </div>
  <div class="card">
    <button onclick="openSheet('how')">How We Work</button>
  </div>
  <div class="card">
    <button onclick="openSheet('book')">Book Now</button>
  </div>

  <div class="sheet" id="sheet">
    <button class="close-btn" onclick="closeSheet()">&times;</button>
    <div id="sheetContent"></div>
  </div>

  <script>
    const sheet = document.getElementById("sheet");
    const sheetContent = document.getElementById("sheetContent");

    function openSheet(type) {
      let content = "";
      switch(type) {
        case "about":
          content = `<h2>About Us</h2><p>We are passionate about helping you grow. Learn more about our mission and vision here.</p>`;
          break;
        case "how":
          content = `<h2>How We Work</h2><p>Our process is simple: we listen, plan, and deliver quality results. Here's how it works...</p>`;
          break;
        case "book":
          content = `<h2>Book Now</h2><p>Ready to get started? Schedule your session or consultation here.</p>`;
          break;
      }
      sheetContent.innerHTML = content;
      sheet.classList.add("open");
    }

    function closeSheet() {
      sheet.classList.remove("open");
    }
  </script>
</body>
</html>
