<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paws in Paradise - Hawaii's Premier Mobile Dog Daycare">
    <meta name="theme-color" content="#4FD1C5">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" as="style">
    <link rel="preload" as="image" href="/images/hawaii-bg.webp">
    
    <title>Paws in Paradise | Hawaii's Mobile Dog Daycare</title>
    
    <!-- Critical CSS inline for faster paint -->
    <style>
        :root {
            --primary: #4FD1C5;
            --text: #2D3748;
            --background: #F7FAFC;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
                        url('/images/hawaii-bg.webp') center/cover fixed;
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        .container {
            width: min(100%, 24rem);
            animation: fadeIn 0.6s ease-out;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 20px;
            background: var(--primary);
        }

        h1 {
            color: var(--text);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--background);
            color: var(--text);
            padding: 1rem;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease, background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .button:hover {
            transform: translateY(-2px);
            background: white;
        }

        .button span {
            font-size: 1.25rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (prefers-reduced-motion: reduce) {
            .button, .container {
                animation: none;
                transition: none;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="logo" role="img" aria-label="Paws in Paradise Logo"></div>
            <h1>Paws in Paradise</h1>
            <div class="button-group">
                <a href="/about" class="button">
                    <span>üèùÔ∏è</span>
                    About Our Paradise
                </a>
                <a href="/services" class="button">
                    <span>üöê</span>
                    Our Island Adventures
                </a>
                <a href="/booking" class="button">
                    <span>üêï</span>
                    Reserve Your Spot
                </a>
            </div>
        </div>
    </main>
</body>
</html>
