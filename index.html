<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link in Bio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      padding: 20px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .button {
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
      padding: 15px 25px;
      font-size: 1.1rem;
      background: white;
      color: #1f1c2c;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .button:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      .button {
        font-size: 1rem;
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Your Brand Name</h1>
  <a href="#about" class="button">About Us</a>
  <a href="#how" class="button">How It Works</a>
  <a href="#book" class="button">Book Us</a>
</body>
</html>
