<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ruff Ranch | North Shore Pup Bus - Mobile Dog Adventures</title>
    
    <!-- Critical CSS inline for faster paint -->
    <style>
        :root {
            --primary: #4FD1C5;
            --text: #2D3748;
            --background: #F7FAFC;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: 
                linear-gradient(
                    rgba(0, 0, 0, 0.4),
                    rgba(0, 0, 0, 0.4)
                ),
                url('bg.jpg') center/cover no-repeat fixed;
            /* Optimize for mobile */
            background-attachment: scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        .container {
            width: min(100%, 24rem);
            animation: fadeIn 0.6s ease-out;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 20px;
            background: var(--primary);
        }

        h1 {
            color: var(--text);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.95);
            color: var(--text);
            padding: 1rem;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease, background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .button:hover {
            transform: translateY(-2px);
            background: white;
        }

        .button span {
            font-size: 1.25rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (prefers-reduced-motion: reduce) {
            .button, .container {
                animation: none;
                transition: none;
            }
        }

        /* Add new footer styles */
        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .footer .powered-by {
            opacity: 0.45;
            color: rgba(200, 200, 200, 0.8);
        }

        .footer a {
            color: rgba(200, 200, 200, 0.8);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .footer a:hover {
            opacity: 0.8;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="logo" role="img" aria-label="Ruff Ranch Logo"></div>
            <h1>Ruff Ranch</h1>
            <div class="button-group">
                <a href="/about" class="button">
                    <span>üèùÔ∏è</span>
                    About Our Ranch
                </a>
                <a href="/services" class="button">
                    <span>üöê</span>
                    Our Adventures
                </a>
                <a href="/booking" class="button">
                    <span>üêï</span>
                    Reserve Your Spot
                </a>
            </div>
        </div>
        <footer class="footer">
            <div>¬© <span id="year"></span> Ruff Ranch. All rights reserved.</div>
            <div class="powered-by">Page Powered by <a href="https://knovon.org" target="_blank" rel="noopener">Knovon</a></div>
        </footer>
    </main>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
